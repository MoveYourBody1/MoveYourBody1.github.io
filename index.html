<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black; /* Black background for the entire page */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: white; /* White text for visibility */
            margin: 10px 0;
        }
        #video {
            display: none; /* Hide the video element */
        }
        #output_canvas {
            background-color: black; /* Black background for canvas */
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Workout Monitor</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="output_canvas" width="640" height="480"></canvas>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        const pose = new Pose({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
        });

        pose.setOptions({
            modelComplexity: 1, // Increased model complexity for better accuracy
            smoothLandmarks: true,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
        });

        pose.onResults((results) => {
            // Clear the canvas with a black background
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.fillStyle = 'black';
            canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.poseLandmarks) {
                // Draw connections between landmarks
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {
                    color: '#00FF00', // Green lines for connections
                    lineWidth: 4,
                });

                // Draw landmarks (points)
                drawLandmarks(canvasCtx, results.poseLandmarks, {
                    color: '#FF0000', // Red color for landmarks
                    lineWidth: 2,
                    radius: 4, // Size of the landmark points
                });
            }
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await pose.send({ image: videoElement });
            },
            width: 640,
            height: 480,
        });
        camera.start();
    </script>
</body>
</html>
